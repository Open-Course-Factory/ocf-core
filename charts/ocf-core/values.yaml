service:
  type: ClusterIP
  port: 8080

imagePullSecrets:
  - name: gitlab-registry

image:
  repository: registry.gitlab.com/ci-cd-chihi-mecheri-michel-gueye/ocf-core
  tag: v1
  pullPolicy: Always

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: ocf.local
      paths:
        - path: /
          pathType: Prefix
