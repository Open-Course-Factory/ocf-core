replicaCount: 1

services:
  ocfCore:
    port: 8080

  postgres:
    port: 5432
    image: "postgres:16-alpine"
    storage: "1Gi"  # Assurez-vous que cette valeur existe
    storageClassName: "local-path"
    env:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "ocf_db"

  pgadmin:
    port: 80
    image: "dpage/pgadmin4"
    env:
      PGADMIN_DEFAULT_EMAIL: "thomas@solution-libre.fr"
      PGADMIN_DEFAULT_PASSWORD: "test"

  casdoor:
    port: 8000
    image: "casbin/casdoor"
    configPath: "/conf/app.conf"

  casdoorDb:
    port: 3306
    image: "mysql:8.0.25"
    env:
      MYSQL_ROOT_PASSWORD: "123456"
    storage: "1Gi"  # Assurez-vous que cette valeur existe pour casdoorDb
    storageClassName: "local-path"

# Configuration de l'image pour OCF Core
image:
  repository: registry.gitlab.com/ci-cd-chihi-mecheri-michel-gueye/ocf-core
  tag: latest
  pullPolicy: Always