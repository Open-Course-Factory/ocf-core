services:
  postgres-test:
    image: postgres:16
    container_name: ocf-postgres-test
    environment:
      POSTGRES_DB: ocf_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-test-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  casdoor-db-test:
    image: mysql:8.0.25
    platform: linux/amd64
    container_name: ocf-casdoor-db-test
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: casdoor
    volumes:
      - casdoor-mysql-test-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  casdoor-test:
    build:
      context: .
      dockerfile: Dockerfile.casdoor
      args:
        CONFIG_FILE: src/configuration/casdoor_app_test.conf
    container_name: ocf-casdoor-test
    depends_on:
      casdoor-db-test:
        condition: service_healthy
    restart: on-failure:5
    environment:
      RUNNING_IN_DOCKER: "true"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/api/get-account"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - test-network

volumes:
  postgres-test-data:
    driver: local
  casdoor-mysql-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
