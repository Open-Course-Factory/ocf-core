<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Sliding Panel with Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
        }

        .slide-button {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 20px;
            z-index: 2000;
            border-radius: 5px 0 0 5px;
        }

        .sliding-panel {
            position: fixed;
            top: 10%;
            right: -45%;
            width: 45%;
            height: 78%; /* Adjusted height */
            background-color: #f7f7f7;
            transition: right 0.3s;
            z-index: 1000;
            border-left: 1px solid #ccc;
            border: 2px solid #666; /* New border */
            box-shadow: -2px 2px 10px rgba(0,0,0,0.2); /* Add shadow for depth */
        }

        .editor {
            width: 92%; /* Adjusted width */
            height: 92%;
            margin: 4%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>

<button id="slideButton" class="slide-button">⬅</button>
<div id="slidingPanel" class="sliding-panel">
    <textarea class="editor"></textarea>
</div>

<script>
    const slideButton = document.getElementById("slideButton");
    const panel = document.getElementById("slidingPanel");

    slideButton.addEventListener("click", function(event) {
        event.stopPropagation(); // To prevent event propagation

        if(panel.style.right === '0px') {
            panel.style.right = '-45%';
            slideButton.innerHTML = "⬅"; // pointing left emoji
        } else {
            panel.style.right = '0';
            slideButton.innerHTML = "➡"; // pointing right emoji
        }
    });

    // This ensures that the panel doesn't close when clicked inside it
    panel.addEventListener("click", function(event) {
        event.stopPropagation();
    });

    // If you click outside the panel, close it
    document.body.addEventListener("click", function() {
        if(panel.style.right === '0px') {
            panel.style.right = '-45%';
            slideButton.innerHTML = "⬅"; // pointing left emoji
        }
    });
</script>
</body>
</html>
