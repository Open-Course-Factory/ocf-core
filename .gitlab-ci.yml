default:
  tags:
    - ocf-core

variables:
  DOCKER_HADOLINT_DISABLED: true
  DOCKER_BUILD_TOOL: "dind"
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"

docker-dind-build:
  before_script:
    - touch ./src/auth/casdoor/token_jwt_key.pem

include:
  - component: $CI_SERVER_FQDN/to-be-continuous/docker/gitlab-ci-docker@6.0.0