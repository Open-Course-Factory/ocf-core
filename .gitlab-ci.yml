# Race detector
test:race:
  stage: test
  image: golang:${GO_VERSION}

  services:
    - postgres

  variables:
    POSTGRES_DB: ocf_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgrespass"

  before_script:
    # Wait for PostgreSQL to be ready (service starts automatically)
    - apt-get update -qq && apt-get install -y -qq postgresql-client
    - |
      echo "â³ Waiting for PostgreSQL service to be ready..."
      for i in $(seq 1 30); do
        if PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB -c '\q' 2>/dev/null; then
          echo "âœ… PostgreSQL is ready!"
          break
        fi
        if [ $i -eq 30 ]; then
          echo "âŒ PostgreSQL failed to start after 30 seconds"
          exit 1
        fi
        sleep 1
      done
    - go mod download
    - go install github.com/jstemmer/go-junit-report/v2@latest

  script:
    - echo "ðŸ Running race detector..."
    - go test -c -race -o entity_tests_race.exe ./tests/entityManagement
    - ./entity_tests_race.exe -test.v -test.timeout=120s 2>&1 | tee race_tests.log
    - cat race_tests.log | go-junit-report -set-exit-code > race_report.xml

  artifacts:
    reports:
      junit: race_report.xml
    paths:
      - race_report.xml
      - race_tests.log
    expire_in: 1 week

  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"

# Auth Tests with Casdoor
test:auth:
  stage: test
  image: golang:${GO_VERSION}
  needs:
    - build:casdoor-image

  services:
    - name: postgres:15-alpine
      alias: postgres
    - name: mysql:8.0.25
      alias: casdoor-db
    - name: $CI_REGISTRY_IMAGE/casdoor-test:$CI_COMMIT_REF_SLUG
      alias: casdoor

  variables:
    POSTGRES_DB: ocf_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgrespass"
    # Casdoor MySQL database
    MYSQL_ROOT_PASSWORD: "123456"
    MYSQL_DATABASE: casdoor
    # Casdoor connection
    CASDOOR_ENDPOINT: "http://casdoor:8000"

  before_script:
    # Wait for PostgreSQL
    - apt-get update -qq && apt-get install -y -qq postgresql-client wget
    - |
      echo "â³ Waiting for PostgreSQL service to be ready..."
      for i in $(seq 1 30); do
        if PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB -c '\q' 2>/dev/null; then
          echo "âœ… PostgreSQL is ready!"
          break
        fi
        if [ $i -eq 30 ]; then
          echo "âŒ PostgreSQL failed to start after 30 seconds"
          exit 1
        fi
        sleep 1
      done
    # Wait for Casdoor
    - |
      echo "â³ Waiting for Casdoor service to be ready..."
      for i in $(seq 1 60); do
        if wget --spider -q http://casdoor:8000/api/get-account 2>/dev/null; then
          echo "âœ… Casdoor is ready!"
          break
        fi
        if [ $i -eq 60 ]; then
          echo "âŒ Casdoor failed to start after 60 seconds"
          exit 1
        fi
        sleep 2
      done
    - go mod download
    - go install github.com/jstemmer/go-junit-report/v2@latest

  script:
    - echo "ðŸ” Running auth tests..."
    - go test -v -timeout=120s ./tests/auth/... 2>&1 | tee auth_tests.log
    - cat auth_tests.log | go-junit-report -set-exit-code > auth_report.xml

  artifacts:
    reports:
      junit: auth_report.xml
    paths:
      - auth_report.xml
      - auth_tests.log
    expire_in: 1 week

  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

build:
  stage: build
  before_script:
    - echo $token_jwt_key | base64 -d > ./token_jwt_key.pem

include:
  - template: Jobs/Build.gitlab-ci.yml
