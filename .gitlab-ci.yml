default:
  tags:
    - ocf-core

variables:
  # PostgreSQL configuration for tests
  POSTGRES_DB: ocf_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "postgrespass"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_SSLMODE: disable
  GO_VERSION: "1.24"

stages:
  - prepare
  - test
  - build

# Build custom Casdoor image with configuration
build:casdoor-image:
  stage: prepare
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -f Dockerfile.casdoor --build-arg CONFIG_FILE=src/configuration/casdoor_app_ci.conf -t $CI_REGISTRY_IMAGE/casdoor-test:$CI_COMMIT_REF_SLUG .
    - docker push $CI_REGISTRY_IMAGE/casdoor-test:$CI_COMMIT_REF_SLUG
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

# Entity Management Tests with PostgreSQL
test:entity-management:
  stage: test
  image: golang:${GO_VERSION}

  services:
    - postgres

  variables:
    POSTGRES_DB: ocf_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgrespass"

  before_script:
    # Wait for PostgreSQL to be ready (service starts automatically)
    - apt-get update -qq && apt-get install -y -qq postgresql-client
    - |
      echo "â³ Waiting for PostgreSQL service to be ready..."
      for i in $(seq 1 30); do
        if PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -U $POSTGRES_USER -d $POSTGRES_DB -c '\q' 2>/dev/null; then
          echo "âœ… PostgreSQL is ready!"
          break
        fi
        if [ $i -eq 30 ]; then
          echo "âŒ PostgreSQL failed to start after 30 seconds"
          exit 1
        fi
        sleep 1
      done
    - go mod download
    - go install github.com/jstemmer/go-junit-report/v2@latest

  script:
    # Run all tests (SQLite + PostgreSQL)
    - echo "ðŸ“¦ Compiling tests..."
    - go test -c -o entity_tests.exe ./tests/entityManagement

    - echo "ðŸ§ª Running SQLite-based tests..."
    - ./entity_tests.exe -test.v -test.timeout=60s -test.run "TestGeneric|TestEntityRegistration|TestSecurity|TestIntegration" 2>&1 | tee sqlite_tests.log

    - echo "ðŸ˜ Running PostgreSQL-specific tests..."
    - ./entity_tests.exe -test.v -test.timeout=60s -test.run "TestPostgres" 2>&1 | tee postgres_tests.log

    - echo "ðŸ“Š Generating coverage and test reports..."
    - go test -v -coverprofile=coverage.out ./tests/entityManagement -timeout=90s 2>&1 | tee full_tests.log
    - cat full_tests.log | go-junit-report -set-exit-code > report.xml

  coverage: '/total:\s+\(statements\)\s+(\d+\.\d+)%/'

  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.out
    paths:
      - coverage.out
      - report.xml
      - sqlite_tests.log
      - postgres_tests.log
      - full_tests.log
    expire_in: 1 week

  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"

