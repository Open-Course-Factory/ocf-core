stages:
  - build
  - test

include:
  - template: Jobs/Build.gitlab-ci.yml

build:
  before_script:
    - touch ./src/auth/casdoor/token_jwt_key.pem
  rules:
    - if: '$CI_COMMIT_REF_NAME == "test-mame"'

test-k8s:
  stage: test
  image: bitnami/kubectl:latest
  script:
    - kubectl get nodes
    - kubectl get pods -A
  rules:
    - if: '$CI_COMMIT_REF_NAME == "test-mame"'