default:
  tags:
    - runner

variables:
  GO_VERSION: "1.22"

stages:
  - prepare
  - test
  - build
  - deploy

prepare:
  stage: prepare
  image: golang:${GO_VERSION}
  script:    
    - mkdir -p src/auth/casdoor
    - openssl genrsa -out private.pem 2048
    - openssl req -new -x509 -key private.pem -out src/auth/casdoor/token_jwt_key.pem -days 365 -subj "/CN=ocf-core"
  artifacts:
    paths:
      - src/auth/casdoor/token_jwt_key.pem


test:
  stage: test
  image: golang:${GO_VERSION}
  script:
    - go test -v ./...
  dependencies:
    - prepare

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    CORE_IMAGE: $CI_REGISTRY_IMAGE/ocf-core:$CI_COMMIT_SHA
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CORE_IMAGE .
    - docker push $CORE_IMAGE
  dependencies:
    - prepare

deploy:
  stage: deploy
  image: 
    name: alpine/helm:3.12.0
    entrypoint: [""]
  script:
    - echo "Configuration du d√©ploiement Helm..."
  dependencies:
    - build
  only:
    - main
