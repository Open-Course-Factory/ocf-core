default:
  tags:
    - ocf-core

# ============================================================================
# Variables
# ============================================================================

variables:
  # Build configuration
  GO_VERSION: "1.24"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

  # PostgreSQL configuration (shared across test jobs)
  POSTGRES_DB: ocf_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "postgrespass"
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_SSLMODE: disable

# ============================================================================
# Stages
# ============================================================================

stages:
  - check    # Version validation and auto-tagging
  - test     # All test suites (unit, integration, race, auth)
  - build    # Docker image creation on release tags
  - release  # Release creation

# ============================================================================
# Cache Configuration
# ============================================================================

.go_cache:
  cache:
    key: "${CI_COMMIT_REF_SLUG}-go-modules"
    paths:
      - .go/pkg/mod/

# ============================================================================
# Base Job Templates
# ============================================================================

.test_job_base:
  stage: test
  image: golang:${GO_VERSION}
  extends: .go_cache
  before_script:
    - export GOPATH=$CI_PROJECT_DIR/.go
    - export PATH=$PATH:$GOPATH/bin
    - go mod download
    - go install github.com/jstemmer/go-junit-report/v2@latest
    - go install github.com/swaggo/swag/cmd/swag@latest
    - swag init --parseDependency --parseInternal --quiet
  artifacts:
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "web"  # Manual trigger
  needs: []  # Run in parallel with other test jobs

# NOTE: .postgres_test_base removed â€” unit tests use in-memory SQLite.
# PostgreSQL is only needed for integration tests (test:auth job with Docker-in-Docker).

# ============================================================================
# Release Component
# ============================================================================

include:
  - component: usine.solution-libre.fr/gitlab/components/release/default@0.2.1
    inputs:
      # Enable all new features
      enable_version_check: true
      enable_docker_build: true
      enable_enhanced_release_notes: true

      # Configure stages to match our pipeline
      check_stage: check
      build_stage: build
      stage: release

      # Version management
      version_file: "VERSION"
      main_branch: "main"
      tag_prefix: "v"

      # Docker build
      dockerfile_path: "Dockerfile"
      build_context: "."

      # Disable old changelog component (using enhanced notes instead)
      disable_changelog: true

# ============================================================================
# Test Stage
# ============================================================================

# All unit tests in a single job: race detection + coverage
# Runs every test in tests/ and src/ except those behind //go:build integration
# No external services required (uses in-memory SQLite)
test:unit:
  extends: .test_job_base
  script:
    - echo "ðŸ§ª Running all unit tests with race detection and coverage..."
    - go test -v -race -coverprofile=coverage.out -timeout=120s ./tests/... ./src/... 2>&1 | tee tests.log
    - cat tests.log | go-junit-report -set-exit-code > report.xml

  coverage: '/total:\s+\(statements\)\s+(\d+\.\d+)%/'

  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.out
    paths:
      - coverage.out
      - report.xml
      - tests.log
    expire_in: 1 week

# Integration tests for Casdoor authentication flow
# Requires: PostgreSQL (app DB), MySQL (Casdoor DB), Casdoor service
# Uses Docker-in-Docker to run all services in isolated network
# Only runs tests with //go:build integration tag
test:auth:
  stage: test
  # Note: Using custom image would be more efficient, but using base for now
  # To use custom image: registry.gitlab.com/your-project/auth-test:latest
  image: docker:27-dind
  needs: []  # Run in parallel with other test jobs

  services:
    - docker:27-dind

  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
    # PostgreSQL connection via docker network
    POSTGRES_DB: ocf_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgres"
    POSTGRES_HOST: ocf-postgres-test
    POSTGRES_PORT: "5432"
    POSTGRES_SSLMODE: disable
    # Casdoor connection (loaded from .env.test file in container)
    CASDOOR_ENDPOINT: "http://ocf-casdoor-test:8000"

  before_script:
    # Install required tools
    - apk add --no-cache docker-compose postgresql-client wget bash

    # Install Go 1.24 (Alpine's go package is too old)
    - wget https://go.dev/dl/go1.24.1.linux-amd64.tar.gz
    - tar -C /usr/local -xzf go1.24.1.linux-amd64.tar.gz
    - export PATH=$PATH:/usr/local/go/bin
    - export GOPATH=/go
    - export PATH=$PATH:/go/bin
    - go version

    # Create JWT certificate from GitLab CI variable (use test certificate for auth tests)
    - echo $token_jwt_key_test | base64 -d > ./src/auth/casdoor/token_jwt_key.pem

    # Clean up previous run's resources to ensure a fresh start
    - echo "ðŸ§¹ Cleaning up old Docker resources..."
    - docker-compose -f docker-compose.test.yml down -v --remove-orphans || true

    # Start database services first (PostgreSQL and MySQL for Casdoor)
    - echo "ðŸ³ Starting database services..."
    - docker-compose -f docker-compose.test.yml up -d postgres-test casdoor-db-test

    # Wait for databases to be FULLY ready before starting Casdoor
    - chmod +x scripts/ci/wait-for-services.sh
    - echo "â³ Waiting for PostgreSQL to be ready..."
    - |
      for i in $(seq 1 60); do
        if docker exec ocf-postgres-test pg_isready -U postgres 2>/dev/null; then
          echo "âœ… PostgreSQL is ready!"
          break
        fi
        if [ $i -eq 60 ]; then
          echo "âŒ PostgreSQL failed to start after 60s"
          docker-compose -f docker-compose.test.yml logs postgres-test
          exit 1
        fi
        sleep 1
      done
    - echo "â³ Waiting for MySQL to be ready..."
    - |
      for i in $(seq 1 60); do
        if docker exec ocf-casdoor-db-test mysqladmin ping -h localhost --silent 2>/dev/null; then
          echo "âœ… MySQL is ready!"
          break
        fi
        if [ $i -eq 60 ]; then
          echo "âŒ MySQL failed to start"
          docker-compose -f docker-compose.test.yml logs casdoor-db-test
          exit 1
        fi
        sleep 1
      done

    # Now start Casdoor AFTER MySQL is confirmed ready
    - echo "ðŸ³ Starting Casdoor (MySQL is ready)..."
    - docker-compose -f docker-compose.test.yml up -d casdoor-test

    # Wait for Casdoor to be ready
    - echo "â³ Waiting for Casdoor to be ready..."
    - |
      for i in $(seq 1 90); do
        if docker exec ocf-casdoor-test wget --spider -q http://localhost:8000/api/get-account 2>/dev/null; then
          echo "âœ… Casdoor is ready!"
          break
        fi
        if [ $i -eq 90 ]; then
          echo "âŒ Casdoor failed to start"
          docker-compose -f docker-compose.test.yml logs casdoor-test
          docker-compose -f docker-compose.test.yml logs casdoor-db-test
          exit 1
        fi
        sleep 2
      done

    - echo "ðŸŽ‰ All services are ready!"

    # Install Go dependencies
    - go mod download
    - go install github.com/jstemmer/go-junit-report/v2@latest

  script:
    - echo "ðŸ” Running auth tests..."
    # Run tests inside docker network to access services
    # Note: Casdoor config loaded from .env.test file inside container
    - |
      docker run --rm \
        --network ocf-core_test-network \
        -v $(pwd):/workspace \
        -w /workspace \
        -e POSTGRES_DB=$POSTGRES_DB \
        -e POSTGRES_USER=$POSTGRES_USER \
        -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
        -e POSTGRES_HOST=$POSTGRES_HOST \
        -e POSTGRES_PORT=$POSTGRES_PORT \
        -e POSTGRES_SSLMODE=$POSTGRES_SSLMODE \
        -e CASDOOR_ENDPOINT=$CASDOOR_ENDPOINT \
        golang:1.24.1 \
        sh -c "go test -v -tags integration -timeout=120s ./tests/auth/... 2>&1 | tee auth_tests.log"
    - cat auth_tests.log | go-junit-report -set-exit-code > auth_report.xml

  after_script:
    - docker-compose -f docker-compose.test.yml down -v || true

  artifacts:
    reports:
      junit: auth_report.xml
    paths:
      - auth_report.xml
      - auth_tests.log
    expire_in: 1 week

  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "web"  # Manual trigger

# ============================================================================
# Build Stage
# ============================================================================

# Build Docker image and push to registry
# Only runs when version tags are pushed (triggered by check:version job)
# Tags image with both the version number and 'latest'
build-docker:
  image: docker:27
  services:
    - docker:27-dind
  before_script:
    - echo $token_jwt_key | base64 -d > ./token_jwt_key.pem

