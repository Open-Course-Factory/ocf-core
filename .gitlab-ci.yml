test-k8s:
  stage: test
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config use-context $KUBE_CONTEXT:k3d-connection
    - kubectl get pods
    - kubectl get nodes

  rules:
    - if: '$CI_COMMIT_REF_NAME == "test-mame"'

# Déploiement des services Kubernetes
deploy-k8s:
  stage: deploy
  image:
    name: alpine/helm:latest
    entrypoint: ['']
  script:
    # Configurer l'accès au cluster Kubernetes
    - kubectl config use-context $KUBE_CONTEXT:k3d-connection
    # Vérifier la connexion à Kubernetes
    - kubectl get nodes
    - kubectl get pods
    # Déployer l'application via Helm
    - helm upgrade --install $HELM_RELEASE_NAME ./chart --namespace $HELM_NAMESPACE --values ./chart/values.yaml
    # Vérifier que les pods sont déployés
    - kubectl get pods --namespace $HELM_NAMESPACE

  rules:
    - if: '$CI_COMMIT_REF_NAME == "test-mame"'
