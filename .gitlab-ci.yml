test-k8s:
  stage: test
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config use-context $KUBE_CONTEXT:k3d-connection
    - kubectl get pods
    - kubectl get nodes

  rules:
    - if: '$CI_COMMIT_REF_NAME == "test-mame"'

# Déploiement des services Kubernetes
deploy-k8s:
  stage: deploy
  image: ubuntu:20.04
  before_script:
    - apt-get update && apt-get install -y curl apt-transport-https gnupg lsb-release
    # Installer Kubectl
    - echo "Installation de kubectl"
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
    - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl && kubectl version --client
    # Installer Helm
    - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    - chmod +x get_helm.sh
    - ./get_helm.sh
  script:
   
    - kubectl config use-context $KUBE_CONTEXT:k3d-connection
    - kubectl get all -n "$HELM_NAMESPACE"
    #- kubectl get deployments -A
    #- kubectl get pods -A
    #- kubectl get pvc -A
    #- kubectl get pv
    #- kubectl get crds
# Désinstallation propre des releases Helm
    - echo "Suppression des anciennes installations Helm..."
    - helm list -n "$HELM_NAMESPACE" | grep -q "$HELM_RELEASE_NAME" && helm uninstall "$HELM_RELEASE_NAME" -n "$HELM_NAMESPACE" --no-hooks || echo "Helm release not found, skipping uninstall"
    - helm list -n "$HELM_NAMESPACE" | grep -q "casdoor" && helm uninstall casdoor -n "$HELM_NAMESPACE" --no-hooks || true
    - helm list -n "$HELM_NAMESPACE" | grep -q "postgres" && helm uninstall postgres -n "$HELM_NAMESPACE" --no-hooks || true

    # Suppression des ressources Kubernetes
    - echo "Suppression des Deployments, StatefulSets et Pods..."
    - kubectl delete deployment ocf-core casdoor postgres -n "$HELM_NAMESPACE" --ignore-not-found=true --force --grace-period=0 || true
    - kubectl delete statefulset -n "$HELM_NAMESPACE" --all --ignore-not-found=true --force --grace-period=0 || true
    - kubectl delete pod -n "$HELM_NAMESPACE" --all --ignore-not-found=true --force --grace-period=0 || true

    # Suppression des volumes persistants
    - echo "Suppression des PVC et PV..."
    - kubectl delete pvc --all -n "$HELM_NAMESPACE" --ignore-not-found=true --force --grace-period=0 || true
    - kubectl get pv | awk '$3=="Released" {print $1}' | xargs -r kubectl delete pv --force --grace-period=0 || true

    # Suppression des finalizers bloquants
    - echo "Nettoyage des finalizers..."
    - |
      for resource in deployments.apps statefulsets.apps pvc; do
        for item in $(kubectl get $resource -n "$HELM_NAMESPACE" -o jsonpath='{.items[*].metadata.name}'); do
          kubectl patch $resource/$item -n "$HELM_NAMESPACE" -p '{"metadata":{"finalizers":null}}' --type=merge || true
        done
      done

    # Suppression des CRDs bloquantes
    - echo "Suppression des CRDs inutilisées..."
    - |
      for crd in $(kubectl get crds | grep -E "casdoor|ocf-core|postgres" | awk '{print $1}'); do
        kubectl delete crd $crd || true
      done

    # Vérification après suppression
    - echo "Vérification après nettoyage..."
    - kubectl get all -n "$HELM_NAMESPACE"
    - kubectl get pvc -n "$HELM_NAMESPACE"
    - kubectl get pv
    - kubectl get crds

    # Installation propre avec Helm
    - echo "Installation de Helm Chart..."
    - helm upgrade --install "$HELM_RELEASE_NAME" ./charts/ocf-core --namespace "$HELM_NAMESPACE" --values ./charts/ocf-core/values.yaml --force

    # Vérification finale
    - echo "Vérification finale après déploiement..."
    - kubectl get pods -n "$HELM_NAMESPACE"
    - kubectl get pvc -n "$HELM_NAMESPACE"
    - kubectl get pv

  rules:
    - if: '$CI_COMMIT_REF_NAME == "test-mame"'