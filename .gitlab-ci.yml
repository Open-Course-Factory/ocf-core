default:
  tags:
    - runner


variables:
  GO_VERSION: "1.22"

stages:
  - prepare
  - test
  - build
  - deploy

prepare:
  stage: prepare
  image: golang:${GO_VERSION}
  script:    
    - mkdir -p src/auth/casdoor
    - openssl genrsa -out private.pem 2048
    - openssl req -new -x509 -key private.pem -out src/auth/casdoor/token_jwt_key.pem -days 365 -subj "/CN=ocf-core"
  
    - apt-get update && apt-get install -y gettext-base
    - envsubst < init_data.json > init_data.generated.json
    - mv init_data.generated.json init_data.json
  artifacts:
    paths:
      - src/auth/casdoor/token_jwt_key.pem
      - init_data.json

test:
  stage: test
  image: golang:${GO_VERSION}
  script:
    - go mod init ocf-core || true
    - go mod tidy
    - go test ./... || true  

build:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    CORE_IMAGE: $CI_REGISTRY_IMAGE/ocf-core:$CI_COMMIT_SHA
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CORE_IMAGE .
    - docker push $CORE_IMAGE

deploy:
  stage: deploy
  image: 
    name: alpine/helm:3.12.0
    entrypoint: [""]
  script:
    - echo "Configuration du d√©ploiement Helm..."
  only:
    - main